<!DOCTYPE html>
<html lang="en" >
<head>
    <meta charset="UTF-8"><title>Top Restaurant</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.min.css">
    <link rel="stylesheet" href="/static/style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Restaurant</title>
</head>
<body>
    {% include 'includes/header.html' %}

    <main>
        <section id="main_section">
            <h2 id="restaurant_name">{{ restaurant.get('name') }}</h2>
            <img src={{ restaurant.get('image_url') }}>
            <section id="info">
                <p>{{ restaurant.get('display_address') }}</p>
                <p>Rating: {{ restaurant.get('rating') }}</p>
                <p>Review Count: {{ restaurant.get('review_count') }}</p>
            </section>

        </section>
    </main>
</body>
</html>
